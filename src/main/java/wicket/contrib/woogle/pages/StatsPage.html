<html xmlns:wicket>
<wicket:extend>

<h3>Top searches</h3>

<table cellspacing="8" cellpadding="0" border="0" width="100%">
	<tr wicket:id="searches">
		<td width="1%" align="right" wicket:id="pos"></td>
		<td width="1%" nowrap="nowrap" wicket:id="search"></td>
		<td width="1%" wicket:id="pct"></td>
		<td width="97%"><div wicket:id="bar"></div></td>
	</tr>
</table>

</wicket:extend>
</html>
