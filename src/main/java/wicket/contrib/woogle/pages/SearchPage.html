<html xmlns:wicket>
<wicket:extend>
<form wicket:id="searchForm" class="search">
<p>
<input type="text" wicket:id="search" style="width:300px" />
<input type="submit" wicket:id="searchButton" />
</p>
</form>

<span wicket:id="result"></span>

<div class="stat">
	Woogle has indexed <span wicket:id="indexPages">10000</span> pages so far. <a wicket:id="addSite">Add your site</a>
</div>
</wicket:extend>
</html>
